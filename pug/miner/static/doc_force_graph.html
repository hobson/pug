<!DOCTYPE html>
<html class="miner">
<meta charset="utf-8">
<title>Document Co-occurrence Force Graph</title>
<style> @import url(cooccurrence.css); </style>
<script src="d3.v2.8.1.min.js"></script>



<style type="text/css">
    circle.node {
      cursor: pointer;
      stroke: #000;
      stroke-width: .5px;
    }

    line.link {
      fill: none;
      stroke: #9ecae1;
      stroke-width: 1.5px;
    }
</style>
<body>
<h1>NLP Graph</h1>

<div class="content"></div>

<p>This visualization uses <a href="http://d3js.org/">d3.js</a> by <a href="http://bost.ocks.org/mike/">Mike Bostock</a>.
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>

var graph;

d3.json("doc_cooccurrence.json", function(error, json) {
    if (error) return console.warn(error);
    graph = json; 

    var groups = ["", "Whig", "Democratic", "Republican", "Democratic-Republican", "Independent"];
    var width = 1000, height = 500, radius = width / 100., length = width / 4.; 
    var charge = -100;
    var stiffness = 10;
    var friction = .85;
    var stroke_width = [.1, 1.3]

    for(var indx in graph.nodes) { 
        graph.nodes[indx].r = radius; }

    var color = d3.scale.ordinal().domain(d3.range(10)).range(['#17becf', '#8c564b', '#1f77b4', '#d62728', '#2ca02c', '#ff7f0e', '#9467bd',  '#e377c2', '#7f7f7f', '#bcbd22', ]);

    var force = d3.layout.force()
        .friction(1 - friction)
        .charge(charge)
        .linkDistance(
            function (d) {
                return length * (1.0 - 1.0 / (stiffness * d.value + 1))
                }
            )
        .linkStrength(
            function (d) {
                return 1.0 - 1.0 / (stiffness * d.value + 1)
                }
            )
        .size([width, height]);

    var svg = d3.select("div.content").append("svg")
        .attr("width", width)
        .attr("height", height);

    force
        .nodes(graph.nodes)
        .links(graph.links)
        .start();

    var link = svg.selectAll(".link")
        .data(graph.links)
        .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", function(d) { return (stroke_width[0] * Math.pow(d.value, stroke_width[1])) }); //return Math.sqrt(d.value); });

    var node = svg.selectAll(".node")
        .data(graph.nodes)
        .enter().append("circle")
            .attr("class", "node")
            .attr("r",
                function (d) {
                    return d.r
                    }
                )
        .style("fill", function(d) { return color(d.group); })
        .call(force.drag);

    node.append("title")
        .text(function(d) { return d.name.substring(0,4) + "\n" + d.name.substring(5,30) + "\n" + groups[d.group]; });

    force.on("tick", function() {
        link.attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });

        node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
        });
});
</script>

<p>Click on a node to collapse the tree around it.
