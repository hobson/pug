<!DOCTYPE html>
<html class="hobsonic">
<head>
<meta charset="utf-8">
<title>Force-Directed Graph</title>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Droid+Serif|Droid+Serif:b|Droid+Serif:i|Lato|Lato:b|Lato:i">
<link rel="stylesheet" type="text/css" href="force.css">
<style type="text/css">
    circle.node {
      cursor: pointer;
      stroke: #000;
      stroke-width: .5px;
    }

    line.link {
      fill: none;
      stroke: #9ecae1;
      stroke-width: 1.5px;
    }
</style>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<script type="text/javascript" src="cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="graphutil.js"></script>
<script src="d3.v3.min.js"></script>
</head>
<body>

<h1>Force-Directed Graph</h1>

<div class="d3graph"></div>

<p>This visualization uses <a href="//d3js.org/">d3.js</a> by <a href="//bost.ocks.org/">Mike Bostock</a>.

<script>
var graph;
d3.json("force.json", function(error, json) {
    if (error) return console.warn(error);
    graph = json;
    draw_force_directed_graph(graph, 1000, 600, "div.d3graph",
        function (group) { 
            return "";}
    ); 
});
</script>
</body>
</html>
